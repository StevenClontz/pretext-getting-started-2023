<div class="para">Once you have one or more commits, you need to sync these changes with GitHub.  To “upload” your changes, you <dfn class="terminology">push</dfn> the repository.  To download changes that you are someone else made, you <dfn class="terminology">pull</dfn> the repository.</div></article><span class="incontext"><a href="ch-workflow.html#li-39" class="internal">in-context</a></span>
