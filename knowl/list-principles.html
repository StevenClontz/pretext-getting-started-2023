<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">2.2.1<span class="period">.</span></span><span class="space"> </span>PreTeXt Principles</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">PreTeXt is a markup language that captures the structure of textbooks and research papers.</div></li>
<li><div class="para">PreTeXt is human-readable and human-writable.</div></li>
<li><div class="para">PreTeXt documents serve as a single source which can be easily converted to multiple other formats, current and future.</div></li>
<li><div class="para">PreTeXt respects the good design practices which have been developed over the past centuries.</div></li>
<li><div class="para">PreTeXt makes it easy for authors to implement features which are both common and reasonable.</div></li>
<li><div class="para">PreTeXt supports online documents which make use of the full capabilities of the Web.</div></li>
<li><div class="para">PreTeXt output is styled by selecting from a list of available templates, relieving the author of the burden involved in micromanaging the output format.</div></li>
<li><div class="para">PreTeXt is free: the software is available at no cost, with an open license. The use of PreTeXt does not impose any constraints on documents prepared with the system.</div></li>
<li><div class="para">PreTeXt is not a closed system: documents can be converted to <span class="latex-logo">L<span class="A">a</span>T<span class="E">e</span>X</span> and then developed using standard <span class="latex-logo">L<span class="A">a</span>T<span class="E">e</span>X</span> tools.</div></li>
<li><div class="para">PreTeXt recognizes that scholarly documents involve the interaction of authors, publishers, scholars, curators, instructors, students, and readers, with each group having its own needs and goals.</div></li>
<li><div class="para">PreTeXt recognizes the inherent value in producing material that is accessible to everyone.</div></li>
</ol></div></figure><span class="incontext"><a href="sec-principles.html#list-principles" class="internal">in-context</a></span>
