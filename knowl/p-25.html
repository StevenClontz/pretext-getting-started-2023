<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Between <code class="code-inline tex2jax_ignore">&lt;frontmatter&gt;</code>, and <code class="code-inline tex2jax_ignore">&lt;backmatter&gt;</code> are either several <code class="code-inline tex2jax_ignore">&lt;chapter&gt;</code>s or <code class="code-inline tex2jax_ignore">&lt;part&gt;</code>s. If used, <code class="code-inline tex2jax_ignore">&lt;part&gt;</code>s are subdivided into <code class="code-inline tex2jax_ignore">&lt;chapter&gt;</code>s. Then <code class="code-inline tex2jax_ignore">&lt;chapter&gt;</code>s subdivide into <code class="code-inline tex2jax_ignore">&lt;section&gt;</code>s, and <code class="code-inline tex2jax_ignore">&lt;section&gt;</code>s can have <code class="code-inline tex2jax_ignore">&lt;subsection&gt;</code>s.</div>
